<html>
  <head>
    <title>ETF/Avisors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/etfApp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body ng-app="myApp">
    <div id='main' class="container" ng-controller='mainController'>
      <form ng-Submit="post()">
        <input class="form-control" type="text" placeholder="Your Name" ng-model="newEtf.created_by"/> 
        <input class="form-control" type="text" required placeholder="ETF Ticker" ng-model="newEtf.ticker"/>
        <input class="form-control" type="text" required placeholder="ETF Name" ng-model="newEtf.name"/>
        <input class="btn submit-btn pull-right" type="submit" value="Submit" />
      </form>
      <div id="etf-list">
        <h4>List</h4>
            <div class='etf' ng-repeat="etf in etfs | orderBy: 'ticker'" ng-class-odd="'odd'" ng-class-even="'even'">
            <p>Ticker: {{etf.ticker}} - Name: {{etf.name}}</p>    
            <small>Posted by {{etf.created_by}}</small>
            <small class="pull-right">{{etf.created_at | date:"MMM d, y  h:mma"}}</small>    
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
